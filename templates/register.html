<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="{{ url_for('static', filename='Style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 400px;">
      <h2 class="registerformtitle">Create an Account</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-container">
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">
                <span>{{ message }}</span>
                <span class="flash-close" onclick="this.parentElement.style.display='none';">&times;</span>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}


      <form method="POST" class="auth-form">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
          <div id="usernameMessage" class="form-text fw-bold"></div>

          <!-- <label for="email" class="form-label">Email Address</label> -->
          <input type="email" name="email" id="'email" class="form-control" placeholder="Email Address" required>

          <!-- <label for="password" class="form-label">Password</label> -->
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
          <div id="passwordMessage" class="form-text fw-bold"></div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div class="footer-links">
        <p>
          Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
      </div>

    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
